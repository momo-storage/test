<!-- 개발전달사항
	   링크된 css, script 는 따로 가져가실 필요 없으시고 상단 style, script 만 가져가시면 됩니다.
-->
<script type="text/javascript">

	$(function(){
		var num = 0;
		$('.wishBtn').click(function (){
			num++;
			if(num > 5){
				num = 0;
			}
			$('.moon_img').attr('src', 'images/moon_0' + num + '.png')
			return false
		});

		$('img[usemap]').rwdImageMaps();
	});
</script>
<style>
body{margin:0; padding:0;}
#mobileOnly{width:100%;text-align: center;}
#mobileOnly img{display:block; width:100%;vertical-align:top;}
#mobileOnly .wishArea{position:relative;padding:0 5% 13% 5%}
#mobileOnly .wishArea > p.wishBtn{position:absolute;bottom:10%;left:0;right:0;margin:0 auto;width:70%}
</style>

<div id="mobileOnly">
