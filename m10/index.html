<script type="text/javascript">
	$(function(){
		$('img[usemap]').rwdImageMaps();

			var devName = OSInfoDev();
	var device = "";

	if(devName.indexOf("MacOS") != -1){
		device = "ios";
	}else{
		device = "android";
	}
	if(device == "android"){
		$('.ios').hide();
	} else {
		$('.android').hide();
	}
	});
</script>
