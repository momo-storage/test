    //두번째
    $(window).scroll(function(){

         var fixedMenu = $(".event__floating");
        if ($(this).scrollTop() >= 960 ){
             fixedMenu.addClass("event__floating--fixed").css("left", -$(this).scrollLeft());
         } else {
            fixedMenu.removeClass("event__floating--fixed").css("left", '');
