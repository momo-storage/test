	<style>

<div id="wrap">

	</div>
	</div>
	<script>
$(document).ready(function() {
	var cnt = 0,
	  allframe = $('#hanbi img'),
	  frameCount = allframe.length;

	function slideItems() {
	  var frame = $('#hanbi img').eq(cnt);
	  allframe.hide();
	  frame.css('display','inline-block');
	}


	var autoSlide = setInterval(function() {
	  //cnt += 1;
	  cnt++;
	  if (cnt >= frameCount) {
		cnt = 0;
	  }
	  slideItems();
	}, 120);
});





	</script>
