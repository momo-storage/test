<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<style>
		* {padding:0; margin:0;}
	#wrap{position:relative;width:840px;height:1400px; background:url(images/bg.jpg) no-repeat 0 0;}
	#wrap img{position:absolute; left:0; right:0; margin:0 auto; width:362px;}
	</style>
</head>
<body>
<div id="wrap">
	<img src="images/seq1.png" class="frame"">
</div>
 	<script>
 $(document).ready(function() {
    var cnt = 0;
    var frame = $(".frame");

    var frameList = ["seq1.png", "seq2.png", "seq3.png", "seq4.png", "seq5.png", "seq6.png", "seq7.png","seq8.png","seq9.png","seq10.png","seq11.png","seq12.png","seq13.png"];


    setInterval(function() {
        cnt++;
        if (cnt >= frameList.length)
            cnt = 0;

        var frameName = frameList[cnt];
        frame.attr("src", "./images/" + frameName);
    },120)
})




	</script>
</body>
</html>
